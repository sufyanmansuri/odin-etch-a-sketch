<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/1810f8d134.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="afterPageLoad()">
    <div class="main">
      <div class="heading">
        <h1 class="title">Etch-A-Sketch</h1>
      </div>
      <div class="flex">
        <div class="sidebar">
          <div class="buttons">
            <button>Clear <i class="fa-solid fa-eraser"></i></button>
            <button>Change Grid Size <i class="fa-solid fa-border-all"></i></button>
          </div>
        </div>
        <div class="article">
          <div class="sketch"></div>
        </div>
      </div>
      <div class="footer">
        <p class="copyright"></p>
      </div>
    </div>
  </body>
</html>
